<ion-menu [content]="content">
  
    <ion-content class="menu-left">
      <!-- User profile -->
      <div text-center>
        <a menuClose>
          <br>
          <br>
          <br>
          <img width="75%" src="assets/img/icon.png">
          <br>
          <br>
          <br>
        </a>
      </div>
  
      <ion-list class="list-full-border" >
        <button menuClose ion-item *ngFor="let p of menuPages" (click)="openPage(p)">
          <ion-icon color="primary" item-left name="{{ p.icon }}"></ion-icon>
          {{ p.title }}
          <ion-badge color="danger" item-right *ngIf="p.count">{{ p.count }}</ion-badge>
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
