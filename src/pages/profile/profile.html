<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-buttons id="pushUpdateProfilePageIcon" *ngIf="mine" end>
      <button ion-button icon-only (click)="pushProfileUpdatePage()">
        <ion-icon color="primary" name="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="dots" refreshingText="Refeshing">
    </ion-refresher-content>
  </ion-refresher>
  <div id="UserProfile" text-center padding>
    <h2 color="primary" ion-text text-center>
      <b>{{ user?.name }}</b>
    </h2>
    <img class="avatar" src="{{ user?.photo }}">
    <ion-row *ngIf="this.user?.instagram || this.user?.twitter || this.user?.linkedin" class="social" text-center>
      <ion-col *ngIf="this.user?.instagram" (click)="openLink(this.user.instagram)" text-center>
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-col>
      <ion-col *ngIf="this.user?.twitter" (click)="openLink(this.user.twitter)" text-center>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-col>
      <ion-col *ngIf="this.user?.linkedin" (click)="openLink(this.user.linkedin)" text-center>
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-col>
    </ion-row>
    <h5 class="bio" padding-left padding-right>{{ user?.bio}} </h5>
    <ion-row>
      <ion-col>
        <button ion-button id="pushMessagesPageButton" (click)="pushMessagesPage()" color="primary" small round strong>Messages</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="editor && !mine">
      <ion-col>
        <button ion-button id="BlockUserButton" (click)="blockUser()" color="danger" strong>BLOCK USER</button>
      </ion-col>
    </ion-row>
  </div>
  <ion-segment mode="ios" class="post-segment" [(ngModel)]="postType" color="background" padding-top padding-left padding-right>
    <ion-segment-button value="statements">
      <b>STATEMENTS</b>
    </ion-segment-button>
    <ion-segment-button value="goals">
      <b>GOALS</b>
    </ion-segment-button>
    <br>
  </ion-segment>
  <statements *ngIf="postType=='statements'" [mine]="myAffirmations"></statements>
  <goals *ngIf="postType=='goals'" [mine]="myAffirmations"></goals>
</ion-content>
