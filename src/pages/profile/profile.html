<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="ProfilePageTitle" color='primary'>{{ user?.name }}</ion-title>
    <ion-buttons id="pushUpdateProfilePageIcon" *ngIf="mine" end>
      <button ion-button icon-only (click)="pushProfileUpdatePage()">
        <ion-icon name="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="profile-content">
  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="dots" refreshingText="Refeshing">
    </ion-refresher-content>
  </ion-refresher>
  <div class="user-profile" id="UserProfile" text-center padding>
    <img class="avatar" src="{{ user?.photo }}">
    <ion-row *ngIf="this.user?.instagram || this.user?.twitter || this.user?.linkedin" class="social" text-center>
      <ion-col *ngIf="this.user?.instagram" (click)="openLink(this.user.instagram)" text-center>
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-col>
      <ion-col *ngIf="this.user?.twitter" (click)="openLink(this.user.twitter)"text-center>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-col>
      <ion-col *ngIf="this.user?.linkedin" (click)="openLink(this.user.linkedin)" text-center>
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-col>
    </ion-row>
    <h5 class="bio">{{ user?.bio}} </h5>
    <ion-row>
      <ion-col>
        <button ion-button id="pushAccountPageButton" (click)="pushAccountPage()" color="primary" small round strong>MANAGE ACCOUNT</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="editor && !mine">
      <ion-col>
        <button ion-button id="BlockUserButton" (click)="blockUser()" color="danger" strong>BLOCK USER</button>
      </ion-col>
    </ion-row>
  </div>
  <goals [userUid]="uid"></goals>
  <statements></statements>
</ion-content>
