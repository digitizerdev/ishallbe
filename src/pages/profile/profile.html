<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>{{ profile?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setRootHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img class="avatar" src="{{ profile?.photo }}">
    <ion-row *ngIf="social" text-center padding class="social">
      <ion-col *ngIf="instagram" (click)="openSocial('instagram')" text-center>
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-col>
      <ion-col *ngIf="twitter" text-center (click)="openSocial('twitter')">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-col>
      <ion-col *ngIf="linkedin" text-center (click)="openSocial('linkedin')">
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-col>
    </ion-row>
    <h4>{{ profile?.bio}} </h4>
  </div>
  <br>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button id="ProfileEditProfileButton" (click)="pushEditProfilePage()" color="primary" round large>Edit Profile</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm padding>
    <ion-col text-center>
      <button ion-button id="ProfileCreateStatementButton" (click)="pushCreateStatementPage()" color="secondary" round>Create Statement</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button id="ProfileAccountPageButton" (click)="setRootAccountPage()" color="secondary" round outline>Manage Account</button>
    </ion-col>
  </ion-row>
</ion-content>
