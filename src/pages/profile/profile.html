<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <profile-avatar></profile-avatar>
  <ion-row *ngIf="owner" responsive-sm>
    <ion-col text-center>
      <button ion-button id="ProfileCreateStatementButton" (click)="pushStatementPage()" color="primary" round outline>CREATE STATEMENT</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button id="ProfileEditProfileButton" (click)="pushProfileManagerPage()" color="secondary" round outline>EDIT PROFILE</button>
    </ion-col>
  </ion-row>
  <profile-posts></profile-posts>
</ion-content>
