<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>{{ profile?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setRootHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img class="avatar" src="{{ profile?.photo }}">
    <h4>{{ profile?.bio}} </h4>
  </div>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button id="ProfileCreateStatementButton" (click)="pushStatementPage()" color="primary" round large>Create Statement</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm padding>
    <ion-col text-center>
      <button ion-button id="ProfileEditProfileButton" (click)="pushProfileManagerPage()" color="secondary" round>Edit Profile</button>
    </ion-col>
  </ion-row>
  <div *ngIf="!posts" class="posts" padding>
    <ion-row padding text-center>
      <ion-col text-center>
        <h3>No Posts</h3>
      </ion-col>
    </ion-row>
  </div>
  <ion-card id="profilePosts" class="posts" *ngFor="let post of posts">
    <ion-item padding class="post-header">
      <ion-avatar padding-top item-left>
        <img src="{{ post?.face }}">
      </ion-avatar>
      <ion-icon *ngIf="post.flagged" (click)="flaggedMessage()" name="alert" color="danger" item-right ></ion-icon>
      <h2 padding-top ion-text color="primary" class="post-author">{{ post?.name }}</h2>
      <h2>
        <b>{{ post?.title}}</b>
      </h2>
    </ion-item>
    <div text-center (click)="viewPost(post.$key)">
        <img class="full-image" *ngIf="post.image" src="{{ post?.url }}">
        <div class="info" >
        <h2 text-center padding>{{ post?.content}}</h2>
      </div>
      <div padding-left>
          <a (click)="viewPost(post?.$key)" class="subdued">{{ post?.likeCount}} Likes</a>
          <a (click)="viewPost(post?.$key)" class="subdued" margin-left>{{ post?.commentCount}} Comments</a>
      </div>
      <br>
    </div>
    <ion-grid class="post-actions">
        <ion-row>
          <ion-col width-33 text-center (click)="togglePostLike(post)">
            <ion-icon name="thumbs-up" color="secondary"  *ngIf="post?.userLiked"></ion-icon>
            <ion-icon name="thumbs-up" *ngIf="!post?.userLiked"></ion-icon>
          </ion-col>
          <ion-col width-33 text-center (click)="viewPost(post?.$key)">
            <ion-icon name="chatboxes"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
