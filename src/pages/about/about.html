<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ABOUT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col text-center>
      <img text-center src="assets/img/about.svg" class="map" style="display: round; width: 80%; height: auto; margin-left: auto; margin-right: auto;"
        alt="tdct">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center padding>
      <h3>TDCT was created as an avenue to serve a community of digital entrepreneurs</h3>              
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col text-center padding>
        <h3>Available at <a href="http://tdct.io">tdct.io</a> and on iOS and Android, TDCT is free to download and ready for anyone itching to digitize the future</h3>              
      </ion-col>
    </ion-row>
  <ion-row>
      <ion-col text-center col-12 col-sm>
          <button ion-button (click)="goToTeamPage()" color="dark" round large>
              Team
          </button>
      </ion-col>
      <ion-col text-center col-12 col-sm>
          <button ion-button (click)="goToRegisterPage()" color="primary" round large>
              Register
          </button>
      </ion-col>
      <ion-col text-center col-12 col-sm>
          <button ion-button (click)="goToCollabsPage()" color="primary" round large outline>
              Collaborations
          </button>
      </ion-col>
  </ion-row>
</ion-content>
