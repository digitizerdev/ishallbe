<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <header></header>
  <br>
  <form #updateEmailForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input [(ngModel)]="updateEmailForm.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>
      <br>
      <ion-row>
        <ion-col text-center>
          <button id="UpdateEmailButton" ion-button (click)="submit(updateEmailForm)" type="submit" round large>Update Email</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
