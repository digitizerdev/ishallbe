<ion-content center padding>
  <header></header>
  <br><br>
  <form #passwordResetForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="primary">Email</ion-label>
          <ion-input [(ngModel)]="passwordResetForm.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
        <br>
        <ion-row>
          <ion-col text-center>
            <button id="ResetPasswordButton" ion-button (click)="submit(passwordResetForm)" type="submit" round large>Reset Password</button>
          </ ion-col>
        </ion-row>
      </ion-list>
    </form>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button id="PasswordResetLoginButton" (click)="popToLoginPage()" color="secondary" round outline>Login</button>
    </ion-col>
  </ion-row>
</ion-content>
