<ion-content center padding>
  <header></header>
  <form #passwordResetForm="ngForm" novalidate padding>
    <ion-list no-lines>
      <ion-item class="authForm">
        <ion-input [(ngModel)]="passwordResetForm.email" name="email" placeholder="E-mail" type="email" #email="ngModel" spellcheck="false"
          autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>
      <br>
      <ion-row>
        <ion-col text-center>
          <button id="ResetPasswordButton" ion-button (click)="submit(passwordResetForm)" type="submit" round large strong>RESET PASSWORD</button>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button id="PasswordResetLoginButton" (click)="setRootLoginPage()" color="secondary" round strong>LOGIN</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
