<ion-header no-border>
  <ion-navbar color='primary' no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <img src="assets/img/logo.png" style="display:inline-block" height="40px" />
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="setRootProfilePage()">
        <ion-icon name="ios-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top color='primary'>
    <ion-searchbar [(ngModel)]="queryText" (ionInput)="updateSchedule()" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="images">
    <div class="one-image" *ngFor="let statement of statements">
      <img src="{{ statement.mediaUrl }}">
    </div>
  </div>
  <footer></footer>
</ion-content>
