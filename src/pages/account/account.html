<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setRootHomePage()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <header></header>
  <div class="account-details" text-center padding>
    <h3>{{name}}</h3>
    <h5>{{email}}</h5>
  </div>
  <div class="main-buttons">
    <br>
    <ion-row *ngIf="editor" responsive-sm>
      <ion-col text-center>
        <button ion-button id="AccountManageButton" (click)="pushManagerPage()" color="secondary" round large outline>Management</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button id="AccountViewProfileButton" (click)="setRootProfilePage()" color="secondary" round large>View Profile</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button id="AccountContactSupportButton" (click)="pushSupportPage()" color="primary" round>Contact Support</button>
      </ion-col>
    </ion-row>
    <br>
  </div>
  <ion-row>
    <ion-col text-center>
      <h6>Update Account</h6>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button id="AccountUpdateEmailButton" (click)="pushAccountEmailPage()" color="secondary" round small>Email</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button id="AccountUpdatePasswordButton" (click)="pushAccountPasswordPage()" color="secondary" round small>Password</button>
    </ion-col>
  </ion-row>
  <br>  
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button id="AccountLogoutButton" (click)="logout()" color="primary" round outline>Logout</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col text-center>
      <terms-of-service></terms-of-service>
    </ion-col>
  </ion-row>
</ion-content>
