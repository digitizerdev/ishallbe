<ion-header no-border>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon color='primary' name="menu"></ion-icon>
    </button>
    <ion-buttons id="setRootHomePageIcon" end>
      <button ion-button icon-only (click)="setRootHomePage()">
        <ion-icon color='primary' name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <header padding></header>
  <div class="feature" id="AccountEmail" text-center>
    <h5>{{user?.email}}</h5>
  </div>
  <br>
  <br>
  <ion-row responsive-sm>
    <br>
    <ion-col text-center>
      <button ion-button (click)="pushEmailUpdatePage()" id="pushEmailUpdatePageButton" color="primary" round strong>UPDATE EMAIL</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button (click)="pushPasswordUpdatePage()" id="pushPasswordUpdatePageButton" color="primary" round  strong>UPDATE PASSWORD</button>
    </ion-col>
  </ion-row>
  <br>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button (click)="pushSupportPage()" id="pushSupportPageButton" color="secondary" round strong>SUPPORT</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button (click)="logout()" id="logoutButton" color="danger" round strong>LOGOUT</button>
    </ion-col>
  </ion-row>
  <br>
  <ion-row responsive-sm>
    <ion-col text-center>
      <terms-of-service></terms-of-service>
    </ion-col>
  </ion-row>
  <br>
</ion-content>
