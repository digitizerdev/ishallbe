<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
          <ion-icon name="home-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content center>
  <div padding-top text-center>
    <br>
    <img (tap)="updatePic()" [src]="pic" alt="avatar" class="avatar">
    <br>
    <h2>{{name}}</h2>
    <h4>{{email}}</h4>
    <br>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="installUpdate()" [disabled]="!enabled" [color]="disabled ? 'secondary' : 'primary'" round>{{updateStatus}}</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="reviewPosts()" *ngIf="reviewer" color="secondary" outline round>Review Posts</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="reviewUsers()" *ngIf="reviewer" color="dark" outline round>Review Users</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="goToPasswordChange()" color="danger" round outline>Change My Password</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button (click)="logout()" color="primary" round outline>Logout</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
