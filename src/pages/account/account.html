<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <header></header>
  <div text-center padding>
      <h3>{{name}}</h3>
      <h4>{{email}}</h4>
  </div>
  <ion-row responsive-sm padding>
    <ion-col text-center>
      <button ion-button id="AccountViewProfileButton" (click)="pushProfilePage()" color="primary" round>VIEW PROFILE</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm padding>
    <ion-col text-center>
      <button ion-button id="AccountUpdateEmailButton" (click)="pushAccountEmailPage()" color="secondary" round outline small>UPDATE EMAIL</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button id="AccountUpdatePasswordButton" (click)="pushAccountPasswordPage()" color="secondary" round outline small>UPDATE PASSWORD</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm padding>
      <ion-col text-center>
          <terms-of-service></terms-of-service>        
      </ion-col>
    <ion-col text-center>
      <button ion-button id="AccountLogoutButton" (click)="logout()" color="primary" round outline small>LOGOUT</button>
    </ion-col>
  </ion-row>
</ion-content>
