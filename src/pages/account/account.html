<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <header></header>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button (click)="pushAccountEmailPage()" color="primary" round outline>Change Email</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button (click)="pushAccountPasswordPage()" color="secondary" round outline>Change Password</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button (click)="pushProfilePage()" color="secondary" round outline>View Profile</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button (click)="logout()" color="primary" round outline>logout</button>
    </ion-col>
  </ion-row>
  <terms-of-service></terms-of-service>
</ion-content>
