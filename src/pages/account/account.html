<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="AccountPageTitle" color='primary'>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setRootHomePage()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <header></header>
  <div class="feature" id="AccountEmail" text-center>
    <h5 padding>{{user?.email}}</h5>
  </div>
  <br>
  <br>
  <ion-row responsive-sm>
    <br>
    <ion-col text-center>
      <button ion-button (click)="pushEmailUpdatePage()" id="pushEmailUpdatePageButton" color="primary" round small strong>UPDATE EMAIL</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button (click)="pushPasswordUpdatePage()" id="pushPasswordUpdatePageButton" color="primary" round small strong>UPDATE PASSWORD</button>
    </ion-col>
  </ion-row>
  <br>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button (click)="pushSupportPage()" id="pushSupportPageButton" color="secondary" round small strong>SUPPORT</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button (click)="logout()" id="logoutButton" color="danger" round small strong>LOGOUT</button>
    </ion-col>
  </ion-row>
  <br>
  <ion-row responsive-sm>
    <ion-col text-center>
      <terms-of-service></terms-of-service>
    </ion-col>
  </ion-row>
  <br>
</ion-content>
