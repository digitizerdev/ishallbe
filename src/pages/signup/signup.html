<ion-content center padding>
    <header></header>
    <ion-row>
      <ion-col text-center>
        <login-facebook></login-facebook>
      </ion-col>
    </ion-row>
    <br>
    <form #registerForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item class="authForm">
          <ion-input [(ngModel)]="registerForm.name" name="name" placeholder="Name" type="text" #name="ngModel" required maxlength="14">
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
          Name is required
        </p>
        <br>
        <ion-item class="authForm">
          <ion-input [(ngModel)]="registerForm.email" name="email" placeholder="E-mail" type="text" #email="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
        <br>
        <ion-item class="authForm">
          <ion-input [(ngModel)]="registerForm.password" name="password" placeholder="Password" type="password" #password="ngModel" required minlength="8">
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required to be at least 8 characters long
        </p>
        <br>
        <ion-row>
          <ion-col text-center>
            <button id="RegisterButton" ion-button (click)="submit(registerForm)" type="submit" icon-start round large> <ion-icon name="mail"></ion-icon> SIGNUP</button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button id="RegisterLoginButton" (click)="setRootLoginPage()" color="secondary" round>Login</button>
      </ion-col>
      <ion-col text-center>
          <terms-of-service></terms-of-service>
      </ion-col>
    </ion-row>
  </ion-content>
