<ion-content center padding>
  <div class="logo" text-center>
    <br>
    <img src="assets/img/icon.png" style="display: round; width: 80%; height: auto; margin-left: auto; margin-right: auto;" alt="iShallBe logo">
  </div>
  <br>
  <br>
  <br>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>
      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="onLogin(loginForm)" type="submit" round >Login with Email</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="loginFacebook()" color="facebook" round >Login with Facebook</button>
      </ion-col>
    </ion-row>
      <br>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="goToPasswordReset()" color="primary" round outline >Forgot Your Password?</button>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="onSignup()" color="primary" round outline >Sign Up</button>
      </ion-col>
    </ion-row>
  </ion-list>    
  </form>
  <div text-center>
    <a href="https://ishallbe.co/wp-content/uploads/2017/10/End-User-License-Agreement.pdf"><p>Terms of Service</p></a> 
  </div>
</ion-content>
