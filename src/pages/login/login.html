<ion-content center padding>
  <header></header>
  <br>
  <br>
  <login-facebook></login-facebook>
  <br>
  <br>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input [(ngModel)]="loginForm.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>
      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input [(ngModel)]="loginForm.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>
      <br>
      <ion-row>
        <ion-col text-center>
          <button id="LoginWithEmailButton" ion-button (click)="submit(loginForm)" type="submit" round large>Login with Email</button>
        </ ion-col>
      </ion-row>
    </ion-list>
  </form>
  <ion-row responsive-sm>
    <ion-col text-center>
      <button ion-button id="LoginRegisterButton" (click)="pushRegisterPage()" color="secondary" round outline small>Register</button>
    </ion-col>
    <ion-col text-center>
      <button ion-button id="LoginForgotPasswordButton" (click)="pushPasswordResetPage()" color="secondary" round outline small>Forgot Password?</button>
    </ion-col>
  </ion-row>
  <terms-of-service></terms-of-service>
</ion-content>
