<ion-content center padding>
  <header></header>
  <ion-row>
    <ion-col text-center>
      <login-facebook></login-facebook>
    </ion-col>
  </ion-row>
  <br>
  <form #loginForm="ngForm" novalidate padding>
    <ion-list no-lines>
      <div>
        <ion-item class="authForm">
          <ion-input [(ngModel)]="loginForm.email" name="email" placeholder="E-mail" type="email" #email="ngModel" spellcheck="false"
            autocapitalize="off" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
        <br>
        <ion-item class="authForm">
          <ion-input [(ngModel)]="loginForm.password" name="password" placeholder="Password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </div>
      <br>
      <ion-row>
        <ion-col text-center>
          <button id="EmailLoginButton" ion-button (click)="submit(loginForm)" type="submit" round block large strong> LOGIN</button>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-row responsive-sm>
        <ion-col text-center>
          <button ion-button id="SignupButton" (click)="setRootSignupPage()" color="secondary" round strong>SIGNUP</button>
        </ion-col>
        <ion-col text-center>
          <br>
          <div id="ForgotPasswordLink" (click)="setRootPasswordResetPage()">Forgot Password?</div>
        </ion-col>
      </ion-row>
  </form>
</ion-content>
