<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <img src="assets/img/logo.png" style="display:inline-block" height="40px" />
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="showNotifications()">
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home-content" text-center>
  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="dots" refreshingText="Refeshing" ion-text>
    </ion-refresher-content>
  </ion-refresher>
  <pins [pinsStartDate]="rawDate"></pins>
  <goals></goals>
  <statements></statements>
</ion-content>
