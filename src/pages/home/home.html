<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <toolbar-logo></toolbar-logo>
    <ion-buttons end>
      <button ion-button icon-only (click)="showNotifications()">
        <ion-icon color="primary" name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home-content" text-center no-border>
  <ion-refresher (ionRefresh)="refreshPage($event)" color="primary" no-border>
    <ion-refresher-content refreshingSpinner="dots" refreshingText="Refeshing" no-border>
    </ion-refresher-content>
  </ion-refresher>
  <pins></pins>
  <ion-segment mode="ios" class="post-segment" [(ngModel)]="postType" color="background" padding-top padding-left padding-right>
    <ion-segment-button value="statements">
      <b>STATEMENTS</b>
    </ion-segment-button>
    <ion-segment-button value="goals">
      <b>GOALS</b>
    </ion-segment-button>
    <br>
  </ion-segment>
  <statements *ngIf="postType=='statements'" [mine]="myAffirmations"></statements>
  <goals *ngIf="postType=='goals'" [mine]="myAffirmations"></goals>
</ion-content>
