<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <img src="assets/img/logo.png" style="display:inline-block" height="40px" />
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="showNotifications()">
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <ion-refresher class="refreshing" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <pins [pinsStartDate]="rawDate"></pins>
  <statements></statements>
  <footer></footer>
</ion-content>
