<ion-list class="pop-over">
  <button *ngIf="mine && private" (click)="togglePrivacy()" id="makePublicButton" ion-item>Make Public</button>
  <button *ngIf="mine && !private" (click)="togglePrivacy()"  id="makePrivateButton" ion-item>Make Private</button>
  <button *ngIf="mine" (click)="deletePost()" id="deletePostButton" ion-item>Delete Post</button>
  <button *ngIf="!mine" (click)="reportPost()" id="reportPostButton" ion-item>Report Post</button>
</ion-list>
