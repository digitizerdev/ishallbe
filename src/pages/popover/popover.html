<ion-list class="pop-over">
  <button *ngIf="post?.private && mine" ion-item (click)="close()">Make Public</button>
  <button *ngIf="!post?.private && mine" ion-item (click)="close()">Make Private</button>
  <button *ngIf="mine" ion-item (click)="close()">Delete Post</button>
  <button *ngIf="!mine" ion-item (click)="close()">Report Post</button>
</ion-list>
