<ion-header>
    <ion-navbar color='primary'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title color='primary'>Statement</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <header></header>
  <div text-center>
      <img #imageSrc/>  
  </div>
  <div padding text-center>
    <img *ngIf="postImage" width="80%" border="black" border-width="2px" class="full-image"  [src]="postImage">  
  <br>
  </div> 
  <form #statementForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="primary">Title</ion-label>
          <ion-input [(ngModel)]="statementForm.title" name="title" type="text" #title="ngModel" spellcheck="false" autocapitalize="off"
            required maxlength="20">
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="title.valid || submitted == false" color="danger" padding-left>
          Title is required
        </p>
        <ion-item>
          <ion-label stacked color="primary">Description</ion-label>
          <ion-input [(ngModel)]="statementForm.description" name="description" type="text" #description="ngModel" required 
          maxlength="160">
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="description.valid || submitted == false" color="danger" padding-left>
          Description is required
        </p>
        <br>
        <ion-row>
          <ion-col text-center>
            <button id="StatementSubmitButton" ion-button (click)="submit(statementForm)" type="submit" round large>Create</button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
</ion-content>
