<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <toolbar-logo></toolbar-logo>
    <ion-buttons end>
      <button (click)="setRootProfilePage()" id="setRootProfilePageIcon" ion-button icon-only>
        <ion-icon color="primary" name="ios-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content [@staggerIn]="unreadNotifications.length" [@staggerIn]="readNotifications.length">
  <ion-refresher (ionRefresh)="refreshPage()" color="primary" no-border>
    <ion-refresher-content refreshingSpinner="dots" refreshingText="Refeshing" no-border>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <div id="NewNotifications">
      <h5 class="feature">New Notifications</h5>
      <ion-item *ngFor="let unreadNotification of unreadNotifications" (click)="openNotification(unreadNotification)" text-wrap no-lines>
        <ion-avatar (click)="viewUser(unreadNotification.uid)" item-left>
          <img src="{{ unreadNotification.face }}">
        </ion-avatar>
        <ion-icon item-end *ngIf="unreadNotification.pinLike || unreadNotification.statementLike || unreadNotification.goalLike || unreadNotification.commentLike "
          name="heart" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="unreadNotification.comment " name="ios-chatboxes"
          color="primary"></ion-icon>
        <ion-icon item-end *ngIf="unreadNotification.reminder" name="ios-checkbox"
          color="primary"></ion-icon>
        <span  ion-text color="primary">
          <b>{{ unreadNotification.name }}</b>
        </span>
        <span> {{ unreadNotification.description }} </span>
        <br>
        <span ion-text color="steel">{{ unreadNotification.displayTimestamp }}</span>
      </ion-item>
    </div>
    <div id="EarlierNotifications">
      <h5 class="feature">Earlier Notifications</h5>
      <ion-item *ngFor="let readNotification of readNotifications" (click)="openNotification(readNotification)" text-wrap no-lines>
        <ion-avatar (click)="viewUser(readNotification.uid)" item-left>
          <img src="{{ readNotification.face }}">
        </ion-avatar>
        <ion-icon item-end *ngIf="readNotification.pinLike || readNotification.statementLike || readNotification.goalLike || readNotification.commentLike "
           name="heart-outline" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="readNotification.comment " name="ios-chatboxes-outline" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="readNotification.reminder" name="ios-checkbox-outline" color="primary"></ion-icon>
        <span ion-text color="primary">
          <b>{{ readNotification.name }}</b>
        </span>
        <span> {{ readNotification.description }} </span>
        <br>
        <span ion-text color="steel">{{ readNotification.displayTimestamp }}</span>
      </ion-item>
    </div>
  </ion-list>
  <footer></footer>
</ion-content>
