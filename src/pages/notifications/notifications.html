<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <h5 class="feature" id="NewNotifications">New Notifications</h5>
    <ion-list no-lines>
      <ion-item *ngFor="let unreadNotification of unreadNotifications" (click)="openNotification(unreadNotification)" text-wrap
        no-lines>
        <ion-avatar item-left>
          <img src="{{ unreadNotification.face }}">
        </ion-avatar>
        <ion-icon item-end *ngIf="unreadNotification.pinLike || unreadNotification.statementLike || unreadNotification.goalLike || unreadNotification.commentLike "
          name="heart" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="unreadNotification.comment " name="ios-chatboxes" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="unreadNotification.reminder" name="ios-checkbox" color="primary"></ion-icon>
        <span ion-text color="primary">
          <b>{{ unreadNotification.name }}</b>
        </span>
        <span> {{ unreadNotification.description }} </span>
        <br>
        <span ion-text color="steel">{{ unreadNotification.displayTimestamp }}</span>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <h5 class="feature" id="EarlierNotifications">Earlier Notifications</h5>
    <ion-list no-lines>
      <ion-item *ngFor="let readNotification of readNotifications" (click)="openNotification(readNotification)" text-wrap no-lines>
        <ion-avatar item-left>
          <img src="{{ readNotification.face }}">
        </ion-avatar>
        <ion-icon item-end *ngIf="readNotification.pinLike || readNotification.statementLike || readNotification.goalLike || readNotification.commentLike "
          name="heart" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="readNotification.comment " name="ios-chatboxes" color="primary"></ion-icon>
        <ion-icon item-end *ngIf="readNotification.reminder" name="ios-checkbox" color="primary"></ion-icon>
        <span ion-text color="primary">
          <b>{{ readNotification.name }}</b>
        </span>
        <span> {{ readNotification.description }} </span>
        <br>
        <span ion-text color="steel">{{ readNotification.displayTimestamp }}</span>
      </ion-item>
    </ion-list>
  </div>
  <footer></footer>
</ion-content>
