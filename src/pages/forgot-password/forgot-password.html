<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content center padding>
  <div class="logo" text-center>
    <br>
    <img src="assets/img/icon.png" style="display: round; width: 80%; height: auto; margin-left: auto; margin-right: auto;" alt="TruckIt logo">
  </div>
  <br>
  <br>
  <br>
  <form #resetForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input [(ngModel)]="reset.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

    </ion-list>

    <ion-row responsive-sm>
        <ion-col text-center>
          <button text-center round ion-button (click)="resetNow(resetForm)" type="submit">
          Reset Password
          </button>
        </ion-col>
    </ion-row>
    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button (click)="onLogin()" color="primary" round outline >Log In</button>
      </ion-col>
    </ion-row>


  </form>

</ion-content>
