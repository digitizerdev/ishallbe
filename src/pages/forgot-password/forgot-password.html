<ion-header no-border>
    <ion-navbar color="white">
        <button ion-button menuToggle>
            <ion-icon name="menu" color="primary"></ion-icon>
        </button>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="main-banner center">
        <div class="logo">
            <img src="assets/img/icon.png" alt="transparent logo">
        </div>
    </div>
    <br>
    <br>
    <form (ngSubmit)="logForm()" padding>
        <ion-item class="logForm">
            <ion-input class="myItem" placeholder="E-mail" [(ngModel)]="forgotPassword.email" name="email" type="text" #email="ngModel"
                spellcheck="false" autocapitalize="off" required>
            </ion-input>
        </ion-item>
    </form>
    <br>
    <ion-row padding>
        <ion-col text-center class="submit">
            <button ion-button (click)="sendPasswordResetEmail()" color="primary" round block large>
                <b>Reset Password</b>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
