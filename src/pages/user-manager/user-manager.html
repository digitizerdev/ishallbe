<ion-header no-border>
  <ion-navbar color='primary' no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>User Manager</ion-title>
  </ion-navbar>
  <ion-toolbar color='primary' id="UserSearchbar" no-border-top>
    <ion-searchbar color="light-yellow" [(ngModel)]="queryText" (ionInput)="updateSchedule()" placeholder="Search by User Email">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <br>
  <br>
  <div class="feature" id="NoReportedUsersFeature" text-center>
    <h5>There are no reported users</h5>
  </div>
  <div class="feature" id="ReportedUsersFeature" text-center>
  </div>
  <br>
</ion-content>
