<ion-header no-border>
  <ion-navbar  no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon color='primary' name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar color='primary' id="UserSearchbar" no-border-top>
    <ion-searchbar [(ngModel)]="queryText" (ionInput)="updateSchedule()" placeholder="Search by User Email">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <br>
  <div id="NoReportedUsers" text-center>
    <h5 class="feature" >There are no reported users</h5>
  </div>
  <div *ngIf="usersReported" id="ReportedUsers" text-center>
      <h5 class="feature" >There are reported users</h5>
    </div>
  <br>
</ion-content>
