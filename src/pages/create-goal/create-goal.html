<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>Create Goal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <header></header>
  <form #createGoalForm="ngForm" novalidate padding>
    <ion-item class="logForm">
      <ion-input class="myItem" placeholder="Name" [(ngModel)]="createGoalForm.name" name="name" type="text" #name="ngModel"
        spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
      Name is required
    </p>
    <br>
    <br>
    <ion-item class="logFormTextArea">
      <ion-textarea [attr.rows]="4" autosize placeholder="Description" [(ngModel)]="createGoalForm.description" name="description" type="text-area" #description="ngModel"
        spellcheck="false" autocapitalize="off" required>
      </ion-textarea>
    </ion-item>
    <p ion-text [hidden]="description.valid || submitted == false" color="danger" padding-left>
      Description is required
    </p>
    <br>
    <ion-row padding>
      <ion-col text-center class="submit">
        <button id="CreateGoalButton" ion-button (click)="submit(createGoalForm)" color="primary" round block large>
          <b>CREATE GOAL</b>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
