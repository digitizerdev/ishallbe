<ion-header>
    <ion-navbar color='primary'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title color='primary'>Photo</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <header></header>
  <div text-center>
      <img #imageSrc/>  
  </div>
  <div text-center>
    <img *ngIf="postImage" width="80%" border="black" border-width="2px" class="full-image"  [src]="postImage">  
  <br>
  </div> 
  <ion-row>
      <ion-col text-center>
        <button id="UpdatePhotoButton" ion-button (click)="uploadPhoto()" type="submit" round large>Update Photo</button>
      </ion-col>
    </ion-row>
</ion-content>
