<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <toolbar-logo></toolbar-logo>
    <ion-buttons end>
      <button (click)="pushAboutPage()" id="pushAboutPageIcon" ion-button icon-only>
        <ion-icon color="primary" name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-border class="ishallbetv-content">
  <div class="images" id="Videos">
    <br>
    <div *ngFor="let video of videos" (click)="openPin(video)" text-center padding>
      <h5><b>{{ video.description }}</b></h5>
      <h6>{{ video.displayAffirmationDate }}</h6>
      <button color="primary" text-center ion-button round strong>
        <ion-icon padding-right name="logo-youtube"></ion-icon>
        WATCH VIDEO
    </button>
    <br>
    </div>
  </div>
</ion-content>
