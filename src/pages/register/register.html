<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content center padding>
  <div class="logo" text-center>
    <br>
    <img src="assets/img/icon.png" style="display: round; width: 80%; height: auto; margin-left: auto; margin-right: auto;" alt="iShallBe logo">
  </div>
  <br>
  <br>
  <br>
    <form #signupForm="ngForm" novalidate>
      <ion-list no-lines>
          <ion-item>
              <ion-label stacked color="primary">Name</ion-label>
              <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" required >
              </ion-input>
            </ion-item>
            <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
              Name is required
            </p>
        <ion-item>
          <ion-label stacked color="primary">Email</ion-label>
          <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required >
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
        <ion-item>
          <ion-label stacked color="primary">Password</ion-label>
          <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required minlength="8" >
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required to be at least 8 characters long
        </p>
        <div padding text-center>
          <button ion-button (click)="onSignup(signupForm)" type="submit" round>Signup with Email</button>
        </div>
        <div text-center>
            <button ion-button (click)="loginFacebook()" color="facebook" round>Signup with Facebook</button>
          </div>
        <div padding text-center>
          <button ion-button (click)="onLogin()" type="submit" round outline>Login</button>
        </div>
      </ion-list>
    </form>
    <div text-center>
      <a href="https://ishallbe.co/wp-content/uploads/2017/10/End-User-License-Agreement.pdf"><p>Terms of Service</p></a> 
    </div>
