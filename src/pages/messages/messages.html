<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2 color="primary" ion-text text-center>
    <b>Messages</b>
  </h2>
  <ion-list class="chats">
    <ion-item-sliding >
      <ion-item *ngFor="let chat of chats"text-wrap (click)="viewChat(chat.id)" class="chat">
        <ion-avatar item-left>
          <img class="profile-picture" src="{{ chat.face }}" alt="" />
        </ion-avatar>
        <h2 ion-text color="primary">{{chat.name}}</h2>
        <p>{{chat.description}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="yellow">
          Mute
        </button>
        <button ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
