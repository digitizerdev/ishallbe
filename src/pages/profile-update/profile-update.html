<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="EditProfileTitle">Update Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <br>
  <div>
    <img class="avatar" src="{{ user?.photo }}">
  </div>
  <form novalidate padding>
    <ion-list no-lines>
      <ion-item class="appForm">
        <ion-label text-left>Name:</ion-label>
        <ion-input [(ngModel)]="editProfileForm.name" name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
          maxlength="16">
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appForm">
        <ion-label text-left>LinkedIn:</ion-label>
        <ion-input [(ngModel)]="editProfileForm.linkedin" name="linkedin" type="text" #linkedin="ngModel" spellcheck="false" autocapitalize="off">
          <ion-icon name="logo-linkedin"></ion-icon>
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appForm">
        <ion-label text-left>Twitter:</ion-label>
        <ion-input [(ngModel)]="editProfileForm.twitter" name="twitter" type="text" #twitter="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appForm">
        <ion-label text-left>Instagram:</ion-label>
        <ion-input [(ngModel)]="editProfileForm.instagram" name="instagram" type="text" #instagram="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appFormTextArea">
        <ion-label text-leftt>Bio:</ion-label>
        <ion-textarea [attr.rows]="4" autosize [(ngModel)]="editProfileForm.bio" name="bio" type="text" #bio="ngModel" spellcheck="false"
          autocapitalize="off" maxlength="250">
        </ion-textarea>
      </ion-item>
      <br>
      <ion-row>
        <ion-col text-center>
          <button id="UpdateProfileButton" ion-button (click)="submit(editProfileForm)" type="submit" round block large strong>UPDATE</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
