<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="UpdateProfileTitle">Update Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <br>
  <div (click)="updateProfilePhoto()">
    <div class="update-photo">
      <ion-icon *ngIf="!updatingProfilePhoto" name="md-create" color="primary"></ion-icon>
    </div>
    <div *ngIf="!updatingProfilePhoto" id="UpdateProfilePhoto" text-center>
      <img class="avatar" src="{{ user?.photo }}">
    </div>
  </div>
  <upload [method]="imageRetrievalMethod" *ngIf="updatingProfilePhoto"></upload>
  <form *ngIf="!updatingProfilePhoto" novalidate padding text-center>
    <ion-list no-lines>
      <ion-item class="appForm">
        <ion-label color="primary" text-left><b>Name :</b></ion-label>
        <ion-input [(ngModel)]="profileForm.name" name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
          maxlength="16">
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appForm">
        <ion-label> <ion-icon name="logo-linkedin" color="primary"> :</ion-icon></ion-label>
        <ion-input [(ngModel)]="profileForm.linkedin" name="linkedin" type="text" #linkedin="ngModel" spellcheck="false" autocapitalize="off">
          <ion-icon name="logo-linkedin"></ion-icon>
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appForm">
          <ion-label> <ion-icon name="logo-twitter" color="primary"> :</ion-icon></ion-label>
          <ion-input [(ngModel)]="profileForm.twitter" name="twitter" type="text" #twitter="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appForm">
          <ion-label> <ion-icon name="logo-instagram" color="primary"> :</ion-icon></ion-label>
        <ion-input [(ngModel)]="profileForm.instagram" name="instagram" type="text" #instagram="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <br>
      <ion-item class="appFormTextArea">
        <ion-label color="primary" text-leftt><b>Bio :</b></ion-label>
        <ion-textarea [attr.rows]="4" autosize [(ngModel)]="profileForm.bio" name="bio" type="text" #bio="ngModel" spellcheck="false"
          autocapitalize="off" maxlength="250">
        </ion-textarea>
      </ion-item>
      <br>
      <ion-row>
        <ion-col text-center>
          <button id="UpdateProfileButton" ion-button (click)="submit(profileForm)" type="submit" round block large strong>UPDATE</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
