<ion-header no-border>
  <ion-navbar>
    <toolbar-logo></toolbar-logo>
    <ion-buttons *ngIf="mine" end>
      <button ion-button icon-only (click)="removePost()">
        <ion-icon color="primary" name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <post-header *ngIf="post && postType !== 'pin'" [postDoc]="post"></post-header>
  <img *ngIf="postType == 'statement' && post?.url" src="{{post?.url}}">
  <ion-row *ngIf="postType == 'goal'" text-center>
    <ion-col text-center>
      <h5>
        <ion-icon name="alarm" color="secondary"></ion-icon>
        <b>Due {{post?.displayDueDate}}</b>
      </h5>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="postType == 'goal' && post?.url">
    <ion-col text-center>
      <audio-player [postDoc]="post"></audio-player>
    </ion-col>
  </ion-row>
  <div *ngIf="postType == 'pin'" text-center>
    <h2 color="primary" ion-text>
      <b>{{post?.title}}</b>
    </h2>
    <h5 class="post-description" text-left>{{post?.description}}</h5>
  </div>
  <iframe *ngIf="post?.day == 'Monday'" [src]="video | youtube" frameborder="0" allowfullscreen></iframe>
  <h5 *ngIf="postType !== 'pin'" padding-left padding-right>{{post?.description}}</h5>
  <post-footer *ngIf="post" [postDoc]="post"></post-footer>
</ion-content>
