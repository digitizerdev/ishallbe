<ion-header no-border>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color='primary'>Create Statement</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <br>
  <form #createStatementForm="ngForm" novalidate padding>
    <ion-row>
      <ion-col text-center>
        <button id="PictureButton" ion-button (click)="capture()" color="danger" icon-start round block large strong>
          <ion-icon name="ios-camera"></ion-icon>
            SEE IT
        </button>
      </ion-col>
    </ion-row>
    <br>
    <ion-item class="appForm">
      <ion-input class="myItem" placeholder="Statement Title" [(ngModel)]="createStatementForm.title" name="title" type="text" #title="ngModel" spellcheck="false"
        autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="title.valid || submitted == false" color="danger" padding-left>
      Statement Title is required
    </p>
    <br>
    <ion-item class="appFormTextArea">
      <ion-textarea [attr.rows]="4" autosize placeholder=" Statement Description" [(ngModel)]="createStatementForm.description" name="description"
        type="text-area" #description="ngModel" spellcheck="false" autocapitalize="off" required>
      </ion-textarea>
    </ion-item>
    <p ion-text [hidden]="description.valid || submitted == false" color="danger" padding-left>
      Statement Description is required
    </p>
    <br>
    <ion-row>
      <ion-col text-center class="submit">
        <button id="CreateStatementButton" ion-button (click)="submit(createStatementForm)" color="primary" round block large strong>
          SUBMIT
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
