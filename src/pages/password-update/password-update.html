<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content text-center padding>
  <header></header>
  <form #updatePasswordForm="ngForm" novalidate padding>
    <ion-item class="tdct-form">
      <ion-input class="myItem" placeholder="Password" [(ngModel)]="updatePasswordForm.password" name="password" type="password"
        #password="ngModel" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
      Password is required
    </p>
    <br>
    <ion-row>
      <ion-col text-center class="submit">
        <button ion-button (click)="submit(updatePasswordForm)" type="submit" color="primary" class="tdct-button" round block large strong>
          <b>UPDATE PASSWORD</b>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
