<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="AccountPasswordTitle">PASSWORD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <br>
  <header></header>
  <br>
  <form #updatePasswordForm="ngForm" novalidate padding>
    <ion-item class="appForm">
      <ion-input class="myItem" placeholder="Password" [(ngModel)]="updatePasswordForm.password" name="password" type="password"
        #password="ngModel" spellcheck="false" autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
      Password is required
    </p>
    <br>
    <ion-row>
      <ion-col text-center class="submit">
        <button ion-button (click)="submit(updatePasswordForm)" type="submit" color="primary" round block large>
          <b>UPDATE</b>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
