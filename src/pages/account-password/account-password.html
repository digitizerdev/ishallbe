<ion-header>
    <ion-navbar color='primary'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title color='primary'>{{title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <header></header>
    <br>
    <form #updatePasswordForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="primary">Password</ion-label>
          <ion-input [(ngModel)]="updatePasswordForm.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
        <br>
        <ion-row>
          <ion-col text-center>
            <button id="UpdatePasswordButton" ion-button (click)="submit(updatePasswordForm)" type="submit" round large>Update Password</button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-content>
