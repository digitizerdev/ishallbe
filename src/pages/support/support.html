<ion-header no-border>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <header></header>
    <form #supportForm="ngForm" novalidate padding>
        <ion-item class="tdct-form">
            <ion-input class="myItem" placeholder="Subject" [(ngModel)]="supportForm.subject" name="subject" type="text" #subject="ngModel"
                spellcheck="false" autocapitalize="off" required>
            </ion-input>
        </ion-item>
        <p ion-text [hidden]="subject.valid || submitted == false" color="danger" padding-left>
            Subject is required
        </p>
        <br>
        <ion-item class="tdct-textarea">
            <ion-textarea [attr.rows]="4" autosize placeholder="Body" [(ngModel)]="supportForm.body" name="body" type="text-area" #body="ngModel"
                spellcheck="false" autocapitalize="off" autocorrect=“on” maxlength="250" required>
            </ion-textarea>
        </ion-item>
        <p ion-text [hidden]="body.valid || submitted == false" color="danger" padding-left>
            Body is required
        </p>
        <br>
        <ion-row>
            <ion-col text-center class="submit">
                <button id="SupportButton" ion-button (click)="submit(supportForm)" color="primary" class="tdct-button" round block large strong>
                    SEND EMAIL
                </button>
            </ion-col>
        </ion-row>
        <h5 padding id="SupportPageDirectEmail" text-center> Email us directly at
            <a href="mailto:info@ishallbe.co">info@ishallbe.co</a>
        </h5>
    </form>
</ion-content>
