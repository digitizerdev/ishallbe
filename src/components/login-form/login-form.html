<form #loginForm="ngForm" novalidate>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input [(ngModel)]="submission.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
        required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
      Email is required
    </p>
    <ion-item>
      <ion-label stacked color="primary">Password</ion-label>
      <ion-input [(ngModel)]="submission.password" name="password" type="password" #password="ngModel" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
      Password is required
    </p>
    <br>
    <ion-row>
      <ion-col text-center>
          <button ion-button (click)="submit(submission)" type="submit" round large >Login with Email</button>                        
      </ion-col>
    </ion-row>
  </ion-list>
</form>
