<button *ngIf="!playingAudio" (click)="loadAudio()" color="primary" ion-button round strong>
  <ion-icon name="play" padding-right></ion-icon>
  PLAY
</button>
<button *ngIf="playingAudio" (click)="stopPlayback()" color="danger" ion-button round strong>
  <ion-icon name="stop" padding-right></ion-icon>
  STOP
</button>
