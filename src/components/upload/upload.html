<div>
    <div *ngIf="gettingPicture">
        <div text-center>
            <img #imageSrc/>
        </div>
        <div text-center>
            <img *ngIf="postImage" width="80%" border="black" border-width="2px" class="full-image" [src]="postImage">
            <br>
        </div>
        <ion-row>
            <ion-col text-center padding>
                <button id="UploadButton" ion-button (click)="upload()" type="submit" round large full>UPLOAD</button>
            </ion-col>
        </ion-row>
    </div>
    <div *ngIf="recording" text-center padding-left padding-right>
        <button (click)="stopRecording()" id="NowRecordingButton" color="danger" text-center ion-button icon-start round block large strong>
            <ion-icon name="mic"></ion-icon>
            NOW RECORDING
        </button>
    </div>
    <div *ngIf="audioReady && !playingAudio" text-center padding-left padding-right>
        <button (click)="playAudio()" id="PlayAudioButton" color="secondary" text-center ion-button icon-start  round block large strong>
            <ion-icon name="play"></ion-icon>
            PLAY RECORDING
        </button>
    </div>
    <div *ngIf="playingAudio" text-center padding-left padding-right>
        <button (click)="stopPlayback()" id="StopPlaybackButton" color="danger" text-center ion-button icon-start round block large strong>
            <ion-icon name="square"></ion-icon>
            STOP PLAYBACK
        </button>
    </div>
    <div *ngIf="audioReady" text-center padding-left padding-right>
        <button (click)="saveRecord()" id="SaveRecordButton" color="primary" text-center ion-button icon-start round block large strong>
            <ion-icon name="arrow-down"></ion-icon>
            SAVE RECORD
        </button>
    </div>
</div>
