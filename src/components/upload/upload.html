<div>
    <div *ngIf="gettingImage">
        <div text-center>
            <img #imageSrc/>
        </div>
        <div text-center>
            <img *ngIf="postImage" [src]="postImage">
        </div>
        <ion-row>
            <ion-col text-center padding>
                <button id="UploadButton" ion-button (click)="uploadImage()" type="submit" round large full>SET IMAGE</button>
            </ion-col>
        </ion-row>
    </div>
    <div *ngIf="recording" text-center padding-left padding-right>
        <button (click)="uploadAudio()" id="StopRecordingButton" color="danger" text-center ion-button icon-start round block large
            strong>
            <ion-icon name="mic"></ion-icon>
            STOP RECORDING
        </button>
    </div>
</div>
