<post-header [postDoc]="statement"></post-header>
<div (click)="viewStatement(statement.id)">
    <img *ngIf="statement?.url" class="full-image" src="{{statement?.url}}" id="StatementImage">
    <h2 class="post-description" id="StatementDescription" text-wrap>{{statement.description}}</h2>
</div>
<post-footer [postDoc]="statement"></post-footer>
