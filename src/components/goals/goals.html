<div *ngIf="goals" class="goals-content" text-center>
  <br>
  <ion-card *ngFor="let goal of goals">
    <post-header [postDoc]="goal"></post-header>
    <button (click)="playAudio(goal)" color="primary" ion-button round strong>
      <ion-icon name="play" padding-right></ion-icon>
      PLAY GOAL
    </button>
    <div (click)="viewGoal(goal.id)" text-left padding>
      <h3>
        {{ goal.description }}
      </h3>
    </div>
    <div class="due-date" padding-bottom>
      <h5 color="primary" ion-text text-left padding-left>
        <ion-icon name="alarm" color="primary"></ion-icon>
        <b>DUE {{goal.displayDueDate}}</b>
      </h5>
    </div>
    <post-footer [postDoc]="goal"></post-footer>
  </ion-card>
  <br>
  <footer></footer>
</div>
