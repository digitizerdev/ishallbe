<div *ngIf="statements" class="statements-content">
  <br>
  <ion-card *ngFor="let statement of statements">
    <post-header [postDoc]="statement"></post-header>
    <img class="full-image" *ngIf="statement.url" src="{{statement.url}}">
    <div text-wrap text-left (click)="viewStatement(statement.id)" padding>
      <h3>{{statement.description}}</h3>
    </div>
    <post-footer [postDoc]="statement"></post-footer>
  </ion-card>
  <br>
  <footer></footer>
</div>
