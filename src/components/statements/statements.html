<div *ngIf="statements" class="statements-content">
  <br>
  <ion-card *ngFor="let statement of statements">
    <post-header [postDoc]="statement"></post-header>
    <img class="full-image" (click)="viewStatement(statement.id)" *ngIf="statement.url" src="{{statement.url}}">
    <h2 class="post-description" (click)="viewStatement(statement.id)" text-wrap>{{statement.description}}</h2>
    <post-footer [postDoc]="statement"></post-footer>
  </ion-card>
  <br>
  <footer></footer>
</div>
